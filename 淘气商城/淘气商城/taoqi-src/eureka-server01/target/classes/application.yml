server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  client:
    #fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://127.0.0.1:8762/eureka
  server:
    enable-self-preservation: false # 关闭自我保护
    eviction-interval-timer-in-ms: 5000 # 每隔5秒进行一次服务列表清理